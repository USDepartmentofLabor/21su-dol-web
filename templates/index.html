{% extends "layout.html" %}

    {% block maincontent %}
	
	<div class="usa-section">
		<div class="grid-container">
			<div class="grid-row">
				<main class="" id="main-content">
					<div class="usa-prose">
							<h1>Get Started</h1>
			
							<p>
							Paste the job description into the textbox below.    
							</p>
							
							<hr>

							<form class="form" action="{{ url_for('predict')}}" method="POST">
								<fieldset class="usa-fieldset">
								<textarea
									class="usa-textarea usa-textarea--xl"
									name="message" 
									type="text"
									required
									aria-required="true"
									placeholder="Enter Job Description"
									style="width: 30rem; height: 15rem; resize: none"
									
								></textarea>

								</fieldset>

								<br />

								<input type="submit" class="usa-button" style="float: left" value="Check Job Description">
							</form>
					</div>
				</main>
			</div>
		</div>
	</div>
{% endblock %}
