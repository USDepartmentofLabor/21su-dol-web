{% extends "layout.html" %}

    {% block maincontent %}
	<div class="usa-overlay"></div>
	<header class="usa-header usa-header--extended">
	<div class="usa-navbar">
		<div class="usa-logo" id="extended-logo">
		<em class="usa-logo__text">
			<a href="javascript:void(0)" title="Ableist Language Detector for Job Descriptions">
			Ableist Language Detector for Job Descriptions
			</a>
		</em>
		</div>
		<button class="usa-menu-btn">Menu</button>
	</div>
	<nav aria-label="Primary navigation" class="usa-nav">
		<div class="usa-nav__inner">
		<button class="usa-nav__close">
			<img src="/static/uswds-2.12.0/img/usa-icons/close.svg" role="img" alt="Close" />
		</button>
		<ul class="usa-nav__primary usa-accordion">
			<li class="usa-nav__primary-item">
			<a href="javascript:void(0)" class="usa-nav__link usa-current">
				<span>Home</span>
			</a>
			</li>

			<li class="usa-nav__primary-item">
			<a href="javascript:void(0)" class="usa-nav__link">
				<span>About</span>
			</a>
			</li>
		</ul>
		</div>
		</div>
	</nav>

	</header>

	<div class="usa-section">
		<div class="grid-container">
			<div class="grid-row grid-gap">
				<main class="" id="main-content">
					<div class="usa-prose">
						<h1>Get Started</h1>
		
						<p>
						Paste the job description into the textbox below.    
						</p>

						<hr>

						<form class="usa-form usa-form--large">
							<fieldset class="usa-fieldset">
							  <textarea
								class="usa-textarea usa-textarea--xl"
								id="first-name"
								name="first-name"
								type="text"
								required
								aria-required="true"
							  ></textarea>

							</fieldset>
						</form>

						  <button class="usa-button">Default</button>
					</div>
				</main>
				
			
			</div>
		
		</div>

		
	
	<div class="container">
		<div class="textbox">

		
		</div>
		<div class="inputbox">
			<form action="{{ url_for('predict')}}" method="POST">
				<textarea class="text-input" name="message" placeholder="Enter Job Description"></textarea>
				<input type="submit" class="input-bttn" value="Check Job Description">
			</form>
		</div>

		
	</div>

	
</div>
</body>
</html>
{% endblock %}
