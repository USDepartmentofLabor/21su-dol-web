{% extends "layout.html" %}

    {% block maincontent %}

	<div class="usa-section left-margin">
		<div class="grid-container left-margin">
			<div class="grid-row grid-gap">
				<main class="left-margin" id="main-content">
					<div class="usa-prose">
						<h1>Get Started</h1>
		
						<p>
						Paste the job description into the textbox below.    
						</p>

						<hr>

						<form class="usa-form usa-form--large " action="{{ url_for('predict')}}" method="POST">
							<fieldset class="usa-fieldset">
							  <textarea
								class="usa-textarea usa-textarea--xl"
								name="message" 
								type="text"
								required
								aria-required="true"
								placeholder="Enter Job Description"
							  ></textarea>

							</fieldset>

							<br />

							<input type="submit" class="usa-button" style="float: right" value="Check Job Description">
						</form>

						

						<!-- <button class="usa-button" style="float: right"><a href="/predict">Check Job Description</ahref></button> -->
					</div>
				</main>
				
			
			</div>
		
		</div>

	
</div>
</body>
</html>
{% endblock %}
